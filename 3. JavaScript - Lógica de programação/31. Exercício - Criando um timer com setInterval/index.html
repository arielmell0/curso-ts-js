<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer clock</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="https://img.icons8.com/doodle/48/000000/apple-clock.png">
</head>

<body>

  <section class="container">
    <h1>Meu timer</h1>

    <div>
      <p class="clock">00:00:00</p>
      <p>
        <button class="start">Iniciar</button>
        <button class="pause">Pausar</button>
        <button class="reset">Zerar</button>
      </p>

    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
